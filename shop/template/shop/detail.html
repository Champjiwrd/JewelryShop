{% extends 'shop/base.html' %}
{% block css %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <img width="100%" src="{{ jewelry.jewelry_photo.url }}"></img>
            <div class="d-block d-md-none"><br></div>
        </div>
        <div class="w-100 d-block d-md-none"></div>
        <div class="col">
            <h2>{{jewelry.jewelry_name}}</h2>
            <hr>
            <h3> &#3647;{{jewelry.jewelry_price}}</h3><hr>
            <p> {{jewelry.jewelry_about}}</p>
            <div class="d-grid gap-2">
                <button class="btn btn-lg" style="background-color: #a6192e; color: aliceblue;"  type="button">Add to cart</button>
                <a href="/" class="btn btn-outline-secondary btn-lg">Back to home</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
